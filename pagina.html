<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de SENHAS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="parte_cima">CHAMADA DE SENHAS</h1>
    <div class="quadrado">
      <h2>SENHA</h2>
      <h3 class="senha">Nenhuma senha na fila</h3>
    </div>

    <div class="botoes">
      <button class="button" id="botaoSenhaNormal" onclick="gerarSenha()">
        gerar Senha normal
      </button>
      <button class="button">Gerar Senha preferencial</button>
      <button class="button" id="chamarProximaSenha">
        Chamar Proxima senha
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
