<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de SENHAS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <h1>CHAMADA DE SENHAS</h1>
    </header>

    <main>
      <div class="painel-senhas">
        <h4>Senhas na fila:</h4>
        <ul id="listaSenhas"></ul>
      </div>

      <div class="quadrado">
        <h2>SENHA</h2>
        <h3 class="senha">Nenhuma senha na fila</h3>
      </div>

      <div class="botoes">
        <button class="button" id="botaoSenhaNormal" onclick="gerarSenha()">
          gerar Senha normal
        </button>
        <button class="button" id="botaoSenhaPreferencial">
          Gerar Senha preferencial
        </button>
        <button class="button" id="chamarProximaSenha">
          Chamar Proxima senha
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
